<mat-card>
  <img mat-card-image src="{{ card.image }}" alt="Cover of {{ card.subtitle }}">
  <mat-card-content>
    <mat-card-title>{{ card.title }}</mat-card-title>
    <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
    <ul>
      <li>Type: {{ card.type }}</li>
      <li>Duration: {{ card.duration | duration}}</li>
      <li>Popularity: {{ card.popularity }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent" [routerLink]="['track', card.id]">Show album</button>
  </mat-card-actions>
</mat-card>
